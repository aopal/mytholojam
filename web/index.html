<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="./main.js"></script>
</head>

<body>
	<div id="modal-container">
		<div id="join-container" class="card">
			<div class="card-body">
				<h5 class="card-title">Welcome!</h5>
				<p class="card-text">Please enter the ID of the game you'd like to join or create</p>
				<input id="game-id" type="text" class="">
				<a id="join-game" class="btn btn-primary" onclick="newGame('join')">Join</a>
				<a id="create-game" class="btn btn-success" onclick="newGame('create')">Create</a>
				<a id="create-game" class="btn btn-secondary" onclick="watchGame()">Watch</a>
			</div>
		</div>
	</div>
	<div id="waiting-container" hidden>
		<div id="waiting-text">
			Waiting for your opponent to enter a move...
		</div>
	</div>
	<main class="container-fluid">
		<div id="game-container" class="row" hidden>
			<div class="col-9">
				<div id="player-team" class="container-fluid party card">
				</div>
				<div id="opponent-team" class="container-fluid party card">
				</div>
			</div>

			<div class="col-3">
				<div id="control-col">
					<!-- <h2>Turn History</h2> -->
					<div id="history" class="row h-75">
						Game has not started yet
					</div>
					<!-- <h2>Controls</h2> -->
					<div id="status" class="row">
						<h4>Current Status</h4><br>
						<div>
							<p id="status-text">Waiting for players to join...</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
